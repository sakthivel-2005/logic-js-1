<!DOCTYPE html>
<html>
<head>
  <title>JS Example - Less than 10 Only</title>
</head>
<body>
  <script>
    
    let fv=parseInt(prompt("Enter first value:"));
    let sv=parseInt(prompt("Enter second value:"));
    let ans;
    if (fv < 10 && sv < 10) {
      document.write("First value Ã— 10=" + (fv * 10) + "<br>");
      document.write("Second value +5=" + (sv + 5) + "<br>");
    } else {
  ans = fv + sv;
      document.write("Sum=" + ans);
    }
  </script>
</body>
</html>
