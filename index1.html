<!DOCTYPE html>
<html>
<head>
  <title>JS Example - Less than 10 Only</title>
</head>
<body>
  
  <script>
    
    let fv=parseInt(prompt("Enter first value:"));
    let sv=parseInt(prompt("Enter second value:"));
    let ans;
    if(fv<100 && sv<100){
      alert("Allow only 1 to 99");

    }
    else if(fv<0 && sv<0){
      alert("Allow only 1 to 99");
    }



    if (fv < 10 && sv < 10) {
      document.write("First value + 10=" + (fv + 10) + "<br>");
      document.write("Second value + 10=" + (sv + 10) + "<br>");
    } else {
  ans = fv *10 + sv*10;
      document.write("Sum=" + ans);
    }
  </script>
</body>
</html>
